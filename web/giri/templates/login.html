<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <title>{% block title %}Вход - Гири{% endblock title %}</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static './favicon.ico' %}" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="{% static './favicon.ico' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">

    <link href="{% static './assets/css/dashboard.css' %}" rel="stylesheet" />
    <script src="{% static './assets/js/dashboard.js' %}"></script>
  </head>
  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="{% static './demo/brand/giri.png' %}" class="h-6" alt="">
              </div>
              <!-- Форма входа -->
              <form class="card" action="/log/" method="post">
                {% csrf_token %}
                <div class="card-body p-6">
                  <div class="card-title">Вход в профиль</div>
                  <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="login" class="form-control" id="InputProfile" aria-describedby="emailHelp" placeholder="Введите логин" name="username">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      Пароль
                    </label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Пароль" name="password">
                  </div>
					<!-- Кнопка входа -->
                  <div class="form-footer">
					  <div class="row">
						<div class="col">
						<a class="btn btn-text" href="javascript:history.back()">
							<i class="fe fe-arrow-left mr-2"></i>Назад
						</a>
						</div>
						<div class="col">
						<button type="submit" class="btn btn-primary btn-block">Войти</button>
						</div>
						</div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
